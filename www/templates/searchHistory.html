<ion-header-bar class="bar-balanced">
    <h1 class="title">Search History</h1>
</ion-header-bar>

<ion-pane>
  <ion-content>
    <div class="list" ng-repeat="(key, value) in home.searchHistory">
        <a class="item" ng-click="home.doRecentSearch('{{value}}')" href="#/home">{{key}}</a>
    </div>
  </ion-content>
</ion-pane>
